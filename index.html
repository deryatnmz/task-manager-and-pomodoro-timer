<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>--</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div id="date" class="clock-item"></div>
        <div id="clock" class="clock-item"></div>
    </div>
    <div id="main-container">
        <div id="pomodoro" class="main-container-item">
            
            <h2>Pomodoro Timer</h2>   
            <div id="inside-container">
                <div>
                    <div>
                        <label for="work-time"></label>
                        <input type="number" id="work-time" value="25">
                    </div>
                    <div>
                        <label for="break-time"></label>
                        <input type="number" id="break-time" value="5">
                    </div>
                </div>

                <button id="add-session" class="minimalist-button">Add Session</button>
                <button id="start-timer" class="minimalist-button">Start</button>
            </div>
            <div id="inside-container2">
                <div id="schedule">
                    <h3>Schedule</h3>
                     
                    <div id="schedule-items"></div>
                </div>
                <div >
                    <div id="timer-display">00:00</div>
                    <div id="inside-container3">
                        <button id="stop-timer" class="minimalist-button stop-button">Pause</button>
                        <button id="continue-timer" class="minimalist-button continue-button">Continue</button>
                    </div>

                </div>
    


            </div>




            
        </div>
        <div id="to_do" class="main-container-item">
            <h2>To-Do List</h2>
            <input type="text" id="new-todo" placeholder="Add a new task">
            <button id="add-todo" class="minimalist-button">Add</button>
            <ul id="todo-list"></ul>
        </div>
    </div>
    <div id="trees-container" class="main-container-item">
        <h2>Completed Sessions</h2>
        <div id="trees"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
